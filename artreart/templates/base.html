{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} | Art/Re/Art</title>
    <script src="{% static 'bundle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bundle.css' %}" />
  </head>
  <body>
    <nav class="navbar fixed-top bg-white">
      <a class="navbar-brand" href="/"><img src="{% static 'images/artreart-red.png' %}" alt="ART/RE/ART" height="75" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'event_index' %}">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'artist_index' %}">Artists</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>{% block body %}{% endblock %}</main>
    <footer></footer>
  </body>
</html>
