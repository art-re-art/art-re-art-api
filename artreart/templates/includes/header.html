{% load static %}

 <header class="fixed-top">
  <div class="navbar bg-white align-items-stretch">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/artreart-red.png' %}" alt="ART/RE/ART" height="75" /></a>
    <div class="navbar__date flex-grow-1 d-flex flex-column align-items-center justify-content-center">
      <small class="font-2 text-uppercase font-weight-bold">Next Show:</small>
      <button
        type="button"
        class="p-0 bg-transparent"
        data-toggle="popover"
        data-trigger="focus"
        data-placement="bottom"
        title="{{ latest_event.datetime|date:'P' }}" data-content="{{ latest_event.location.street}}, {{ latest_event.location.city }}, {{ latest_event.location.state }} {{ latest_event.location.postal }}"
      >
        {{ latest_event.datetime|date:'N jS, Y' }}
      </button>
    </div>
    <button id="hamburger" class="hamburger d-flex align-items-center border-0 bg-transparent text-primary" type="button" aria-controls="menu" aria-expanded="false" aria-label="Toggle menu">
      <span id="hamburgerOpen">MENU</span>
      <span id="hamburgerClose">CLOSE</span>
    </button>
  </div>
  <div id="menu" class="menu bg-primary">
    <div class="menu__wrapper d-flex justify-content-stretch align-items-stretch"></div>
  </div>
</header>
