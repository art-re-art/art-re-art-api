{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    {% for event in events %}
    <div class="col-sm-4 py-5">
      <div class="card w-100">
        <div class="card-img-top text-center">
          {{ event.qrcode|safe }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.datetime }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
